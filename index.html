<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Incremental Game ðŸ’Ž</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #282c34, #1b1b1b);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .stats {
      margin: 1em 0;
      font-size: 1.2em;
    }

    button {
      background: #4caf50;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s;
      margin: 5px;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    button:disabled {
      background: #777;
      cursor: not-allowed;
      transform: none;
    }

    .hidden {
      display: none;
    }

    .upgrade-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mini Incremental Game ðŸ’Ž</h1>

  <div class="stats">
    <p>A: <span id="points">0</span></p>
    <p>Passive A/sec: <span id="passiveRate">1</span></p>
    <p>Upgrade 1 Base Multiplier: <span id="baseMult">2.0</span>x</p>
    <p>B-tier Resets: <span id="bTier">0</span></p>
    <p>Next B-tier at: <span id="bNext">500</span></p>
  </div>

  <div class="upgrade-section">
    <div id="upgrade1Section">
      <button id="upgrade1Btn">Upgrade 1 (Ã—Passive Gain)</button>
      <span id="cost1Display">Cost: 50</span>
    </div>

    <div id="upgrade2Section" class="hidden">
      <button id="upgrade2Btn">Upgrade 2 (+10 Passive A/sec)</button>
      <span id="cost2Display"></span>
    </div>

    <div id="upgrade3Section" class="hidden">
      <button id="upgrade3Btn">Upgrade 3 (+0.1 to Upgrade 1 Base)</button>
      <span id="cost3Display"></span>
    </div>
  </div>

  <button id="bResetBtn">Reset for B-tier</button>
  <button id="bInfoBtn">View B-tier Info</button>
  <button id="quitBtn">Quit Game</button>

  <script>
    // Core game stats
    let points = 0;
    let passiveGain = 1;
    let flatBonus = 0;
    let bTier = 0;
    let nextBThreshold = 500;

    // Upgrade data
    let upgrade1Cost = 50;
    let upgrade2Cost = 1500;
    let upgrade3Cost = 10000;

    let upgrade3Count = 0;
    let baseMultiplier = 2.0;

    // DOM
    const pointsEl = document.getElementById("points");
    const passiveRateEl = document.getElementById("passiveRate");
    const baseMultEl = document.getElementById("baseMult");
    const bTierEl = document.getElementById("bTier");
    const bNextEl = document.getElementById("bNext");

    const upgrade1Btn = document.getElementById("upgrade1Btn");
    const upgrade2Btn = document.getElementById("upgrade2Btn");
    const upgrade3Btn = document.getElementById("upgrade3Btn");
    const bResetBtn = document.getElementById("bResetBtn");
    const quitBtn = document.getElementById("quitBtn");
    const bInfoBtn = document.getElementById("bInfoBtn");

    const upgrade1Section = document.getElementById("upgrade1Section");
    const upgrade2Section = document.getElementById("upgrade2Section");
    const upgrade3Section = document.getElementById("upgrade3Section");

    const cost1Display = document.getElementById("cost1Display");
    const cost2Display = document.getElementById("cost2Display");
    const cost3Display = document.getElementById("cost3Display");

    // Update UI
    function updateUI() {
      pointsEl.textContent = Math.floor(points);
      passiveRateEl.textContent = (passiveGain + flatBonus).toFixed(2);
      baseMultEl.textContent = (baseMultiplier).toFixed(1);
      bTierEl.textContent = bTier;
      bNextEl.textContent = nextBThreshold;

      // Show/hide upgrades
      if (bTier >= 0) upgrade1Section.classList.remove("hidden");
      if (bTier >= 2) {
        upgrade2Section.classList.remove("hidden");
        cost2Display.textContent = `Cost: ${upgrade2Cost}`;
      } else upgrade2Section.classList.add("hidden");

      if (bTier >= 3) {
        upgrade3Section.classList.remove("hidden");
        cost3Display.textContent = `Cost: ${upgrade3Cost}`;
      } else upgrade3Section.classList.add("hidden");

      // Button states
      cost1Display.textContent = `Cost: ${upgrade1Cost}`;
      upgrade1Btn.disabled = points < upgrade1Cost;
      upgrade2Btn.disabled = points < upgrade2Cost;
      upgrade3Btn.disabled = points < upgrade3Cost;
      bResetBtn.disabled = points < nextBThreshold;
    }

    // --- Upgrades ---
    upgrade1Btn.addEventListener("click", () => {
      if (points >= upgrade1Cost) {
        points -= upgrade1Cost;
        passiveGain *= (baseMultiplier);
        upgrade1Cost = Math.floor(upgrade1Cost * 6);
        updateUI();
      }
    });

    upgrade2Btn.addEventListener("click", () => {
      if (points >= upgrade2Cost && bTier >= 2) {
        points -= upgrade2Cost;
        flatBonus += 10;
        upgrade2Cost = Math.floor(upgrade2Cost * 8);
        updateUI();
      }
    });

    upgrade3Btn.addEventListener("click", () => {
      if (points >= upgrade3Cost && bTier >= 3) {
        points -= upgrade3Cost;
        upgrade3Count++;
        baseMultiplier += 0.1;
        upgrade3Cost = Math.floor(upgrade3Cost * 10);
        updateUI();
      }
    });

    // --- B-tier resets ---
    bResetBtn.addEventListener("click", () => {
      if (points >= nextBThreshold) {
        bTier++;
        points = 0;
        passiveGain = Math.pow(3, bTier); // Ã—3 per tier
        flatBonus = 0;
        baseMultiplier = 2.0 + 0.1 * upgrade3Count; // keep meta upgrades
        upgrade1Cost = 50;
        upgrade2Cost = 1500;
        upgrade3Cost = 10000;
        nextBThreshold = 500 * Math.pow(6, bTier);
        updateUI();
        alert(`ðŸŽ‰ B-tier reset complete! Youâ€™re now Tier ${bTier}`);
      }
    });

    quitBtn.addEventListener("click", () => {
      alert(`Game over! Final A: ${points}, B-tier resets: ${bTier}`);
      points = 0;
      passiveGain = 1;
      flatBonus = 0;
      bTier = 0;
      upgrade3Count = 0;
      baseMultiplier = 2.0;
      nextBThreshold = 500;
      upgrade1Cost = 50;
      upgrade2Cost = 1500;
      upgrade3Cost = 10000;
      updateUI();
    });

    bInfoBtn.addEventListener("click", () => {
      window.location.href = "btier.html";
    });

    // Passive loop
    setInterval(() => {
      points += (passiveGain + flatBonus);
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
